<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webserver Chat</title>
  </head>
  <body>
    <h1>Chat</h1>

    <div class="message">
      <!-- <form action=""> -->
      <input type="text" name="msg" id="msg" autocomplete="off" />
      <input type="submit" id="submit" value="Send Message" />
      <!-- </form> -->
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const messageTransmission = () => {
        const socket = io();

        let textArea = document.getElementById("msg");
        let submit = document.getElementById("submit");
        let textValue = "";

        submit.addEventListener("click", () => {
          textArea.innerText = textValue;

          console.log(textValue);
          socket.emit("message", textValue);
        });

        // socket.on("msg", (textValue) => {
        //   console.log(textValue);
        // });
      };

      messageTransmission();
    </script>
  </body>
</html>
